{% macro displayNewsList(news_list) %}

<!-- Content block -->
<div class="container">

    <!-- Poster background -->
    <div class="row">
        {% for news in news_list %}
        <!-- <li>{{ news.name}}</li> -->
        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 news-details">
            <a href="/news/{{news.id}}">{{ news.name }}</a>
            <!-- <h3></h3> -->

            <p class="overview"> {{ news.description }}</p>
            <!-- <p class="ratings"> <b> {{ news.vote_average }}</b> - <i>{{ news.vote_count}} votes </i> </p> -->


        </div>
        {% endfor %}
    </div>

</div>

{% endmacro %}
